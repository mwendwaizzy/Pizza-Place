<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izzy's Pizza Place</title>
    <link rel="stylesheet" href="style.css">
</head>

<form style="border:1px solid #ccc">
    
    <div class="container"><div id="parent">
        <h1></h1>
        <p>Take some time to fill in this form</p>
        <div id="images">
            <img class="icons" src="images\pizza2.png" alt="icons">
            <img class="icons" src="34f48f5c56c938642b80b0555e5adf82.png" alt="icons">
            <img class="icons" src="56fe9eceba4278d7e0af04d4c9fa7c3c.png" alt="icons">
            <img class="icons" src="37831bbf0e27cdf2992cd8730b6bfcf6.png" alt="icons">
            
        </div>

        
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <div>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
    
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
    
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
            <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
    
            <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        
    
    <div id="section2">
        <div>
            <img src="f9cbb120c68ced0daab2ae12b8452f4fpizza.png" alt="IMAGES">
        </div>
        
        <div>
            <img src="e3238d3779b1bc2c6f116ab8e99930b0pizza3.png" alt="IMAGE">
        </div>
    </div>
</body>
        
      

</html>
